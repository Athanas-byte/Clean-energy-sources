<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" [opened]="isSidenavOpened" style="width: 250px; background-color: #ffac00;">
    <div class="sidenav-items">
      <ng-container *ngFor="let route of sidebarRoutes">
        <mat-list-item *ngIf="!route.submenu || route.submenu.length === 0">
          <a [routerLink]="route.path">
            <mat-icon>{{ route.icon }}</mat-icon>{{ route.title }}
          </a>
        </mat-list-item>
        <mat-expansion-panel *ngIf="route.submenu && route.submenu.length > 0">
          <mat-expansion-panel-header>
            <mat-icon>{{ route.icon }}</mat-icon>
            <mat-panel-title>{{ route.title }}</mat-panel-title>
          </mat-expansion-panel-header>
          <mat-list>
            <mat-list-item *ngFor="let subRoute of route.submenu">
              <a [routerLink]="subRoute.path">
                <mat-icon>{{ subRoute.icon }}</mat-icon>{{ subRoute.title }}
              </a>
            </mat-list-item>
          </mat-list>
        </mat-expansion-panel>
      </ng-container>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
